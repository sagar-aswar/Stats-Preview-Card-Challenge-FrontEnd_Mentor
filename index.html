<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="primary-card">

        <div class="text-area">

            <h1>
                Get <em>insights</em> that help your business grow.
            </h1>

            <p>
                Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>

            <div class="span">

                <span>
              <h2>10k+</h2> COMPANIES
                </span>

                <span>
              <h2>314</h2> TEMPLATES
                </span>

                <span>
              <h2>12M+</h2> QUERIES
                </span>

            </div>

        </div>

        <div class="image-area">
            <img src="image-header-desktop.jpg" alt="Image-Header">
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/sagar-aswar">Sagar Aswar</a>.
    </div>
</body>

</html>
